{% extends "base.html" %}
{% block content %}
	<h3 class="note_title">{{ note_title }}</h3>
	<div class="note_text">{{ note_text|safe }}</div>
	{% if img_links %}
		<div class="title_attached_images"><b>Прикрепленые изображения</b></div>
		<div class="attached_images">
			{% for link in img_links %}
			<a href="{{ link }}" target="_blank"><img src="{{ link }}"></a>
			{% endfor %}
		</div>
	{% endif %}
{% endblock %}
